<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Art Gallery Login</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Login to Art Gallery</h2>
      <form action="dashboard.html" method="get">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <input type="submit" value="Login" />
      </form>
      <p class="note">
        Note: This is a static login form (no actual validation).
      </p>
    </div>
  </body>
</html>
